<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    body{
        background-image: linear-gradient(#FD9013,#FE9198);
    }

    input{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    }

    .btn-info{
    border-radius:100px;
    }

    .center-column{
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fffff;
    border-radius: 3px
    box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row{
    background-color:FD9013;
    margin:10px;
    padding:20px;
    border-radius:100px;
    color: #fff;
    font-size:16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .btn-danger{
    background-color:#ffae19;
    border-color:#e59400;
    }

</style>

<div class="center-column">

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>

    {% for task in tasks %}
        <div class="item-row">
            <a class= "btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class= "btn btn-sm btn-danger btn-info" href="{% url 'delete' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
